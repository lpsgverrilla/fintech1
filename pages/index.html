<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuAssistente - Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <div class="logo-container">
                <img src="../images/aaa.svg" alt="Logo" class="img-fluid">
            </div>
            
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
                
                <div class="secondary-buttons">
                    <button type="button" class="btn btn-secondary">Cadastrar</button>
                    <button type="button" class="btn btn-secondary">Esqueci minha senha</button>
                </div>
            </form>
        </div>
    </div>

    <a href="#" class="help-circle">?</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
